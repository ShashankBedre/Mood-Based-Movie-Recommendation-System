{% extends "base.html" %}
{% block content %}
<style>
    .recommendation-container {
        margin-top: 20px;
    }

    .recommendation-card {
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s ease-in-out;
        background-color: #f8f9fa;
    }

    .recommendation-card:hover {
        transform: scale(1.03);
    }

    .recommendation-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .recommendation-card .card-text {
        text-align: center;
        font-size: 1rem;
        margin-bottom: 10px;
        color: #343a40;
    }

    .recommendation-card .btn {
        display: block;
        margin: 0 auto;
    }

    @media (max-width: 768px) {
        .recommendation-card img {
            height: 200px;
        }
    }
</style>

<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center mb-4">
            Movies to Make Your Mood Better: <strong>{{ emotion }}</strong>
        </h5>
        <div class="row recommendation-container">
            {% for recommendation, poster, link in recommendations %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm recommendation-card">
                    <img src="{{ poster }}" class="card-img-top" alt="Poster of {{ recommendation }}">
                    <div class="card-body">
                        <p class="card-text">{{ recommendation }}</p>
                        <a href="{{ link }}" class="btn btn-primary" target="_blank">View on Netflix</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Go back</a>
        </div>
    </div>	
</div>
{% endblock %}
